  <script>

        $(document).ready(function () {
            showPoem();
        });

        //시 입력하기
        function insertPoem() {
            $.ajax({
                type: "POST",
                url: "/api/myPage",
                headers: {'token_give': $.cookie('mytoken')},
                data: {poemTitle_give: $('#poemTitle').val(), poem_give: $('#poem').val(), poem_one_give: $('#customCheck').val()},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('시 작성이 저장되었습니다')
                        window.location.href = '/myPage'
                    } else {
                        alert("다시 입력해주세요")
                    }
                }
            })
        }

        //쓴 시 보여주기
        function showPoem() {
            $.ajax({
                type: "GET",
                url: "/api/myPage",
                headers: {'token_give': $.cookie('mytoken')},
                data: {},
                success: function (response) {
                    let poems = response['poems'];
                    for (let i = 0; i < poems.length; i++) {
                        makeCard(poems[i]['poemTitle'], poems[i]['poem'], '20200501');
                    }
                }
            })
        }

         //수정하기 버튼 누르면 수정하는 기능
         function updatePoem() {
            $.ajax({
                type: "POST",
                url: "/api/myPoem",
                headers: {'token_give': $.cookie('mytoken')},
                data: {poemTitle_give: $('#poemTitle').val(), poem_give: $('#poem').val(), poem_one_give: $('#customCheck').val()},
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('수정되었습니다')
                        window.location.href = '/myPage'
                    } else {
                        alert("다시 입력해주세요")
                    }
                }
            })
        }

        //쓴 시들 리스트로 합치기
        function makeCard(title, content, date) {
            let tempHtml = `<tr>
                            <th scope="row"></th>
                            <td>${title}</td>
                            <td>${content}</td>
                            <td>${date}</td>
                            <td>
                                <button type="button" class="btn btn-outline-primary btn-sm m-0 waves-effect" onclick="getPoem('${title}')">수정하기</button>
                            </td>
                        </tr>`;
            console.log(tempHtml)
            $("#list").append(tempHtml);
        }

        function getPoem(title){
            $.ajax({
                type: "GET",
                url: "/api/myPoem",
                headers: {'token_give': $.cookie('mytoken')},
                data: {poemTitle_give: title},
                success: function (response) {
                    $('#poemTitle').val(response.poem.poemTitle)
                    $('#poem').val(response.poem.poem)
                    if(response.poem.poemOne == 'Y'){
                         $("input:checkbox[id='customCheck']").prop("checked", true);
                    }
                    $("#btn_save").hide()
                    $("#btn_update").show()
                    openClose('update')
                }
            })
        }

        //시 작성 열고 닫기
        function openClose(type) {
            if(type == 'insert'){
                $('#poemTitle').val('')
                $('#poem').val('')
                $("#btn_save").show()
                $("#btn_update").hide()
            } else {
                $("#btn_save").hide()
                $("#btn_update").show()
            }

            // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
            if ($("#poemInsert").css("display") == "block") {
                // post-box를 가리고
                $("#poemInsert").hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-poem").text("시 작성하기");
            } else {
                // 아니면(눈에 보이지 않으면) post-box를 펴라
                $("#poemInsert").show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-poem").text("닫기");
            }
        }
